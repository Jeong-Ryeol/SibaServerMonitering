<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIVEM : FREEDOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* ë¹„ë°€ë²ˆí˜¸ ì…ë ¥ í™”ë©´ */
        .password-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 35px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .password-screen h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 900;
            letter-spacing: 3px;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            color: #5865F2;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 12px 24px;
            background: rgba(88, 101, 242, 0.1);
            border-radius: 15px;
            transition: all 0.3s;
        }

        .discord-link:hover {
            background: rgba(88, 101, 242, 0.2);
            transform: scale(1.05);
        }

        .discord-icon {
            width: 28px;
            height: 28px;
        }

        .password-input-group {
            margin: 30px 0;
        }

        .password-input-group input {
            width: 100%;
            max-width: 450px;
            padding: 18px 25px;
            font-size: 1.1em;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #f5576c) border-box;
            border-radius: 20px;
            outline: none;
            transition: all 0.4s;
        }

        .password-input-group input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
            animation: gradientShift 2s ease infinite;
        }

        /* ë©”ì¸ í™”ë©´ */
        .main-screen {
            display: none;
        }

        .main-screen.active {
            display: block;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            font-size: 4.5em;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(245, 87, 108, 0.4),
                         3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 5px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(245, 87, 108, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(245, 87, 108, 0.4);
        }

        .stat-number {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1em;
            color: #666;
            font-weight: 500;
        }

        /* ë“œë¡­ë‹¤ìš´ ì„¹ì…˜ */
        .dropdown-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
            overflow: hidden;
            transition: all 0.4s;
        }

        .dropdown-header {
            padding: 25px 35px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .dropdown-header:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .dropdown-header h2 {
            background: linear-gradient(135deg, #667eea, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8em;
            font-weight: 800;
            margin: 0;
        }

        .dropdown-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
            color: #667eea;
        }

        .dropdown-icon.open {
            transform: rotate(180deg);
        }

        .dropdown-content {
            padding: 0 35px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s;
        }

        .dropdown-content.open {
            padding: 0 35px 35px 35px;
            max-height: 5000px;
            transition: max-height 0.4s ease-in, padding 0.4s;
        }

        /* ê³µì§€ì‚¬í•­ */
        .announcements-section h2 {
            margin-bottom: 25px;
        }

        .announcement-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s;
        }

        .announcement-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .announcement-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .announcement-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .announcement-date {
            font-size: 0.9em;
            color: #999;
        }

        /* ì œë³´ ì œì¶œ í¼ */
        .report-form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
        }

        .report-form-section h2 {
            background: linear-gradient(135deg, #667eea, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #f5576c) border-box;
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: all 0.4s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            transform: scale(1.01);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .amount-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .amount-input-wrapper input {
            flex: 1;
            padding-right: 150px !important;
        }

        .amount-unit-display {
            position: absolute;
            right: 20px;
            color: #999;
            font-size: 0.95em;
            pointer-events: none;
            font-weight: 500;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
        }

        .search-section h2 {
            background: linear-gradient(135deg, #667eea, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 800;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 18px 25px;
            font-size: 1.2em;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #f5576c) border-box;
            border-radius: 20px;
            outline: none;
            transition: all 0.4s;
        }

        .search-box input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.3);
        }

        .search-box button {
            padding: 18px 45px;
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .search-box button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
            animation: gradientShift 2s ease infinite;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: white;
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 25px;
            border: 3px solid #e0e0e0;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f5576c);
            border-radius: 25px 25px 0 0;
            transition: all 0.5s;
            z-index: 1;
        }

        .result-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent,
                rgba(102, 126, 234, 0.1),
                rgba(245, 87, 108, 0.1),
                transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .result-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow:
                0 30px 60px rgba(102, 126, 234, 0.4),
                0 15px 35px rgba(245, 87, 108, 0.3),
                0 0 40px rgba(118, 75, 162, 0.2),
                inset 0 0 0 2px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            background: linear-gradient(135deg, #ffffff, #f8f9ff);
        }

        .result-item:hover::before {
            height: 8px;
            background: linear-gradient(90deg, #667eea, #f5576c, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: gradientShift 2s ease infinite;
        }

        .result-item:hover::after {
            opacity: 1;
            left: 100%;
        }

        .result-item:nth-child(even)::before {
            background: linear-gradient(90deg, #f5576c, #764ba2, #667eea);
        }

        .result-item:nth-child(even):hover {
            box-shadow:
                0 30px 60px rgba(245, 87, 108, 0.4),
                0 15px 35px rgba(102, 126, 234, 0.3),
                0 0 40px rgba(118, 75, 162, 0.2),
                inset 0 0 0 2px rgba(245, 87, 108, 0.3);
        }

        .result-item h3 {
            background: linear-gradient(135deg, #667eea, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 800;
        }

        .result-detail {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .result-detail-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
        }

        .result-detail-label {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }

        .result-detail-value {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(102, 187, 106, 0.1));
            border-radius: 25px;
            border: 3px solid #4caf50;
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.3);
        }

        .no-results-text {
            font-size: 2em;
            font-weight: 900;
            color: #4caf50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: pulseScale 2s ease-in-out infinite;
        }

        @keyframes pulseScale {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.3));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.6));
            }
        }

        @keyframes attackerPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 23, 68, 0.4), 0 0 40px rgba(255, 107, 107, 0.2);
                border-color: #ff6b6b;
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 23, 68, 0.6), 0 0 60px rgba(255, 107, 107, 0.4);
                border-color: #ff1744;
            }
        }

        .blacklist-header {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.15), rgba(200, 35, 51, 0.15));
            border-radius: 25px;
            border: 3px solid #dc3545;
            box-shadow: 0 10px 40px rgba(220, 53, 69, 0.4);
            margin-bottom: 30px;
        }

        .blacklist-title {
            font-size: 2.5em;
            font-weight: 900;
            color: #dc3545;
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
            animation: pulseScaleRed 2s ease-in-out infinite;
        }

        @keyframes pulseScaleRed {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(220, 53, 69, 0.4));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 30px rgba(220, 53, 69, 0.7));
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.session-expired {
            background: linear-gradient(135deg, #ff0000, #ff6b6b, #ff0000);
            background-size: 200% 200%;
            color: white;
            font-size: 1.5em;
            font-weight: 900;
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 0 60px rgba(255, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulseSessionExpired 1.5s ease-in-out infinite, gradientShift 3s ease infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
        }

        @keyframes pulseSessionExpired {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 0 60px rgba(255, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.8), 0 0 100px rgba(255, 0, 0, 0.6);
            }
        }

        .hidden {
            display: none !important;
        }

        /* ì´ìŠ¤í„°ì—ê·¸ ìŠ¤íƒ€ì¼ - ê°œë°œì/ê´€ë¦¬ì */
        .easter-egg-container {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            border-radius: 30px;
            border: 5px solid transparent;
            box-shadow:
                0 0 60px rgba(102, 126, 234, 0.8),
                0 0 120px rgba(245, 87, 108, 0.6),
                0 0 180px rgba(118, 75, 162, 0.4),
                inset 0 0 60px rgba(255, 255, 255, 0.3);
            animation: easterEggGlow 3s ease-in-out infinite, gradientShift 6s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .easter-egg-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: easterEggShine 4s linear infinite;
        }

        .easter-egg-title {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #ffd700, #fff, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
            animation: easterEggText 2s ease-in-out infinite, gradientShift 4s ease infinite;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .easter-egg-subtitle {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(102, 126, 234, 0.8),
                0 0 30px rgba(245, 87, 108, 0.6);
            animation: easterEggPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
            margin-top: 15px;
        }

        .easter-egg-sparkle {
            font-size: 3em;
            display: inline-block;
            animation: easterEggRotate 3s linear infinite, easterEggSparkle 1.5s ease-in-out infinite;
            margin: 0 10px;
        }

        @keyframes easterEggGlow {
            0%, 100% {
                box-shadow:
                    0 0 60px rgba(102, 126, 234, 0.8),
                    0 0 120px rgba(245, 87, 108, 0.6),
                    0 0 180px rgba(118, 75, 162, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 215, 0, 0.8);
            }
            50% {
                box-shadow:
                    0 0 80px rgba(102, 126, 234, 1),
                    0 0 160px rgba(245, 87, 108, 0.8),
                    0 0 240px rgba(118, 75, 162, 0.6),
                    inset 0 0 80px rgba(255, 255, 255, 0.5);
                border-color: rgba(255, 255, 255, 1);
            }
        }

        @keyframes easterEggShine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes easterEggText {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.15) translateY(-10px);
            }
        }

        @keyframes easterEggPulse {
            0%, 100% {
                opacity: 0.9;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.08);
            }
        }

        @keyframes easterEggRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes easterEggSparkle {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            }
            50% {
                filter: brightness(1.5) drop-shadow(0 0 30px rgba(255, 215, 0, 1));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ë¹„ë°€ë²ˆí˜¸ ì…ë ¥ í™”ë©´ -->

        async function submitReport() {
            const errorDiv = document.getElementById('reportMessage');
            const reporterUniqueId = document.getElementById('reporterUniqueId').value;
            const reporterNickname = document.getElementById('reporterNickname').value;
            const discordId = document.getElementById('discordId').value;
            const reportDate = document.getElementById('reportDate').value;

            if (!reporterUniqueId || !reporterNickname || !discordId || !reportDate || !fraudsterUniqueId || !amount || !reason) {
