<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIVEM : FREEDOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* 비밀번호 입력 화면 */
        .password-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 35px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .password-screen h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: 3px;
        }

        .password-input-group {
            margin: 30px 0;
        }

        .password-input-group input {
            width: 100%;
            max-width: 450px;
            padding: 18px 25px;
            font-size: 1.1em;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #f5576c) border-box;
            border-radius: 20px;
            outline: none;
            transition: all 0.4s;
        }

        .password-input-group input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
            animation: gradientShift 2s ease infinite;
        }

        /* 메인 화면 */
        .main-screen {
            display: none;
        }

        .main-screen.active {
            display: block;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            font-size: 4.5em;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(245, 87, 108, 0.4),
                         3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 5px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(245, 87, 108, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(245, 87, 108, 0.4);
        }

        .stat-number {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1em;
            color: #666;
            font-weight: 500;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .search-section h2 {
            background: linear-gradient(135deg, #667eea, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 800;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 18px 25px;
            font-size: 1.2em;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #f5576c) border-box;
            border-radius: 20px;
            outline: none;
            transition: all 0.4s;
        }

        .search-box input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.3);
        }

        .search-box button {
            padding: 18px 45px;
            background: linear-gradient(135deg, #667eea, #f5576c, #764ba2);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .search-box button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
            animation: gradientShift 2s ease infinite;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(245, 87, 108, 0.1));
            backdrop-filter: blur(10px);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 20px;
            border-left: 6px solid transparent;
            border-image: linear-gradient(180deg, #667eea, #f5576c) 1;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.3);
        }

        .result-item:nth-child(even) {
            border-image: linear-gradient(180deg, #f5576c, #764ba2) 1;
        }

        .result-item h3 {
            background: linear-gradient(135deg, #667eea, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 800;
        }

        .result-detail {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .result-detail-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
        }

        .result-detail-label {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }

        .result-detail-value {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 비밀번호 입력 화면 -->
        <div class="password-screen" id="passwordScreen">
            <h1>FIVEM : FREEDOM</h1>
            <p style="font-size: 1.2em; color: #666; margin-bottom: 30px;">Enter the password to access</p>
            <div class="password-input-group">
                <input type="password" id="sitePassword" placeholder="Password" />
            </div>
            <div id="passwordError" class="error-message hidden"></div>
            <button class="btn btn-primary" onclick="verifySitePassword()">Enter</button>
        </div>

        <!-- 메인 화면 -->
        <div class="main-screen" id="mainScreen">
            <div class="title">
                <h1>FIVEM : FREEDOM</h1>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="onlineUsers">400</div>
                    <div class="stat-label">Online Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">500</div>
                    <div class="stat-label">Active Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Always Online</div>
                </div>
            </div>

            <div class="search-section">
                <h2>고유번호를 입력하세요</h2>
                <div class="search-box">
                    <input type="number" id="uniqueIdInput" placeholder="고유번호(예:2200)" />
                    <button onclick="searchFraudReports()">Search</button>
                </div>

                <div id="searchError" class="error-message hidden"></div>

                <div class="results" id="results"></div>
            </div>
        </div>
    </div>

    <script>
        // 비밀번호 확인
        async function verifySitePassword() {
            const password = document.getElementById('sitePassword').value;
            const errorDiv = document.getElementById('passwordError');

            if (!password) {
                errorDiv.textContent = 'Please enter a password';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/verify-site-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('passwordScreen').style.display = 'none';
                    document.getElementById('mainScreen').classList.add('active');
                    loadStats();
                } else {
                    errorDiv.textContent = data.message || 'Incorrect password';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Server error occurred';
                errorDiv.classList.remove('hidden');
            }
        }

        // 엔터키로 비밀번호 입력
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('sitePassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifySitePassword();
            });

            document.getElementById('uniqueIdInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchFraudReports();
            });
        });

        // 통계 로드
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('onlineUsers').textContent = data.onlineUsers;
                document.getElementById('activeUsers').textContent = data.activeUsers;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // 사기 신고 검색
        async function searchFraudReports() {
            const uniqueId = document.getElementById('uniqueIdInput').value;
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('searchError');

            errorDiv.classList.add('hidden');
            resultsDiv.innerHTML = '';

            if (!uniqueId) {
                errorDiv.textContent = 'Please enter a unique ID';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`/api/fraud-reports/${uniqueId}`);
                const data = await response.json();

                if (!data.success) {
                    errorDiv.textContent = data.message || 'Search failed';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                if (data.data.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">No fraud reports found for this ID</div>';
                    return;
                }

                data.data.forEach(report => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <h3>Fraud Report #${report.id}</h3>
                        <div class="result-detail">
                            <div class="result-detail-item">
                                <div class="result-detail-label">Date</div>
                                <div class="result-detail-value">${new Date(report.report_date).toLocaleDateString('ko-KR')}</div>
                            </div>
                            <div class="result-detail-item">
                                <div class="result-detail-label">Unique ID</div>
                                <div class="result-detail-value">${report.unique_id}</div>
                            </div>
                            <div class="result-detail-item">
                                <div class="result-detail-label">Amount</div>
                                <div class="result-detail-value">${report.amount.toLocaleString()} KRW</div>
                            </div>
                        </div>
                        <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 10px;">
                            <div class="result-detail-label">Reason</div>
                            <div class="result-detail-value">${report.reason}</div>
                        </div>
                    `;
                    resultsDiv.appendChild(item);
                });
            } catch (error) {
                errorDiv.textContent = 'Server error occurred';
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
