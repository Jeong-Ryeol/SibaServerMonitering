                        <input type="number" id="fraudsterUniqueId" placeholder="ÏÇ¨Í∏∞Î≤îÏùò Í≥†Ïú†Î≤àÌò∏" />
                    </div>
                    <div class="form-group">
                        <label>Í∏àÏï°</label>
                        <div class="amount-input-wrapper">
                            <input type="number" id="amount" placeholder="ÌîºÌï¥ Í∏àÏï°" oninput="updateAmountDisplay('amount', 'amountDisplay')" />
                            <span class="amount-unit-display" id="amountDisplay"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ÏÇ¨Ïú†</label>
                        <textarea id="reason" placeholder="ÏÇ¨Í∏∞ ÌîºÌï¥ ÎÇ¥Ïö©ÏùÑ ÏÉÅÏÑ∏Ìûà ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="submitReport()">Ï†úÎ≥¥ Ï†úÏ∂ú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Í∏àÏï° Îã®ÏúÑ Î≥ÄÌôò Ìï®Ïàò
        function convertAmountToKoreanUnit(amount) {
            if (!amount || amount == 0) return '';

            const num = parseInt(amount);
            if (isNaN(num)) return '';

            if (num >= 1000000000000) { // 1Ï°∞ Ïù¥ÏÉÅ
                return Math.floor(num / 1000000000000) + 'Ï°∞';
            } else if (num >= 100000000000) { // 1000Ïñµ Ïù¥ÏÉÅ
                return Math.floor(num / 100000000) + 'Ïñµ';
            } else if (num >= 10000000000) { // 100Ïñµ Ïù¥ÏÉÅ
                return Math.floor(num / 100000000) + 'Ïñµ';
            } else if (num >= 1000000000) { // 10Ïñµ Ïù¥ÏÉÅ
                return Math.floor(num / 100000000) + 'Ïñµ';
            } else if (num >= 100000000) { // 1Ïñµ Ïù¥ÏÉÅ
                return Math.floor(num / 100000000) + 'Ïñµ';
            } else if (num >= 10000000) { // 1000Îßå Ïù¥ÏÉÅ
                return Math.floor(num / 10000) + 'ÎßåÏõê';
            } else if (num >= 1000000) { // 100Îßå Ïù¥ÏÉÅ
                return Math.floor(num / 10000) + 'ÎßåÏõê';
            } else if (num >= 100000) { // 10Îßå Ïù¥ÏÉÅ
                return Math.floor(num / 10000) + 'ÎßåÏõê';
            } else if (num >= 10000) { // 1Îßå Ïù¥ÏÉÅ
                return Math.floor(num / 10000) + 'ÎßåÏõê';
            } else if (num >= 1000) {
                return num.toLocaleString() + 'Ïõê';
            } else {
                return num + 'Ïõê';
            }
        }

        // Í∏àÏï° ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateAmountDisplay(inputId, displayId) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            const unitText = convertAmountToKoreanUnit(input.value);
            display.textContent = unitText;
        }

        // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏
        async function verifySitePassword() {
            const password = document.getElementById('sitePassword').value;
            const errorDiv = document.getElementById('passwordError');

            if (!password) {
                errorDiv.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/verify-site-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('passwordScreen').style.display = 'none';
                    document.getElementById('mainScreen').classList.add('active');
                    loadStats();
                    loadAnnouncements();
                    startAutoRefresh(); // ÏûêÎèô Í∞±Ïã† ÏãúÏûë
                } else {
                    errorDiv.textContent = data.message || 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§';
                errorDiv.classList.remove('hidden');
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑ∏ÏÖò ÌôïÏù∏
        async function checkSession() {
            try {
                const response = await fetch('/api/check-session');
                const data = await response.json();

                if (data.authorized) {
                    document.getElementById('passwordScreen').style.display = 'none';
                    document.getElementById('mainScreen').classList.add('active');
                    loadStats();
                    loadAnnouncements();
                    startAutoRefresh(); // ÏûêÎèô Í∞±Ïã† ÏãúÏûë
                }
            } catch (error) {
                console.error('ÏÑ∏ÏÖò ÌôïÏù∏ Ïã§Ìå®:', error);
            }
        }

        // ÏûêÎèô Í∞±Ïã† (10Ï¥àÎßàÎã§)
        let lastSearchedId = null; // ÎßàÏßÄÎßâ Ï°∞ÌöåÌïú Í≥†Ïú†Î≤àÌò∏

        function startAutoRefresh() {
            setInterval(() => {
                loadStats();
                loadAnnouncements();
                // ÎßàÏßÄÎßâ Ï°∞ÌöåÌïú IDÍ∞Ä ÏûàÏúºÎ©¥ ÏûêÎèôÏúºÎ°ú Îã§Ïãú Ï°∞Ìöå
                if (lastSearchedId !== null) {
                    searchFraudReports(lastSearchedId);
                }
            }, 10000); // 10Ï¥à
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•
        document.addEventListener('DOMContentLoaded', () => {
            checkSession(); // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑ∏ÏÖò ÌôïÏù∏

            document.getElementById('sitePassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifySitePassword();
            });

            document.getElementById('uniqueIdInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchFraudReports();
            });
        });

        // ÌÜµÍ≥Ñ Î°úÎìú
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('onlineUsers').textContent = data.onlineUsers;
                document.getElementById('fraudCount').textContent = data.fraudCount + 'Î™Ö';

                // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ (MM.DD ÌòïÏãù)
                const lastUpdate = new Date(data.lastUpdate);
                const month = String(lastUpdate.getMonth() + 1).padStart(2, '0');
                const day = String(lastUpdate.getDate()).padStart(2, '0');
                const formattedDate = `${month}.${day}`;
                document.getElementById('lastUpdate').textContent = formattedDate;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // ÏÇ¨Í∏∞ Ïã†Í≥† Í≤ÄÏÉâ
        async function searchFraudReports(searchId = null) {
            const uniqueId = searchId || document.getElementById('uniqueIdInput').value;
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('searchError');

            errorDiv.classList.add('hidden');

            if (!uniqueId) {
                errorDiv.textContent = 'Í≥†Ïú†Î≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî';
                errorDiv.classList.remove('hidden');
                return;
            }

            // ÎßàÏßÄÎßâ Ï°∞Ìöå ID Ï†ÄÏû•
            lastSearchedId = uniqueId;

            try {
                const response = await fetch(`/api/fraud-reports/${uniqueId}`);
                const data = await response.json();

                if (!data.success) {
                    errorDiv.textContent = data.message || 'Ï°∞Ìöå Ïã§Ìå®';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                if (data.data.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results"><div class="no-results-text">üõ°Ô∏è ÏÇ¨Í∏∞ Ï†ÑÏ†ÅÏù¥ ÏóÜÏäµÎãàÎã§! üõ°Ô∏è</div></div>';
                    return;
                }

                // Î∏îÎûôÎ¶¨Ïä§Ìä∏ Ìó§Îçî Ï∂îÍ∞Ä (ÍπúÎπ°ÏûÑ Î∞©ÏßÄ - ÎÇ¥Ïö©Ïù¥ Î∞îÎÄî ÎïåÎßå ÏóÖÎç∞Ïù¥Ìä∏)
                resultsDiv.innerHTML = '<div class="blacklist-header"><div class="blacklist-title">‚ö†Ô∏è Î∏îÎûôÎ¶¨Ïä§Ìä∏ ‚ö†Ô∏è</div></div>';

                data.data.forEach(report => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <h3>ÏÇ¨Í∏∞ Ï†ÑÏ†Å #${report.id}</h3>
                        <div class="result-detail">
                            <div class="result-detail-item">
                                <div class="result-detail-label">ÎÇ†Ïßú</div>
                                <div class="result-detail-value">${new Date(report.report_date).toLocaleDateString('ko-KR')}</div>
                            </div>
                            <div class="result-detail-item">
                                <div class="result-detail-label">Í≥†Ïú†Î≤àÌò∏</div>
                                <div class="result-detail-value">${report.unique_id}</div>
                            </div>
                            <div class="result-detail-item">
                                <div class="result-detail-label">Í∏àÏï°</div>
                                <div class="result-detail-value">${report.amount.toLocaleString()}</div>
                            </div>
                        </div>
                        <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 10px;">
                            <div class="result-detail-label">ÏÇ¨Ïú†</div>
                            <div class="result-detail-value">${report.reason}</div>
                        </div>
                    `;
                    resultsDiv.appendChild(item);
                });
            } catch (error) {
                errorDiv.textContent = 'ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§';
                errorDiv.classList.remove('hidden');
            }
        }

        // Í≥µÏßÄÏÇ¨Ìï≠ Î°úÎìú
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/announcements');
                const data = await response.json();

                const announcementsDiv = document.getElementById('announcementsList');

                if (data.success && data.data.length > 0) {
                    announcementsDiv.innerHTML = '';
                    data.data.forEach(announcement => {
                        const item = document.createElement('div');
                        item.className = 'announcement-item';
                        item.innerHTML = `
                            <div class="announcement-title">${announcement.title}</div>
                            <div class="announcement-content">${announcement.content}</div>
                            <div class="announcement-date">${new Date(announcement.created_at).toLocaleString('ko-KR')}</div>
                        `;
                        announcementsDiv.appendChild(item);
                    });
                } else {
                    announcementsDiv.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Îì±Î°ùÎêú Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                }
            } catch (error) {
                console.error('Failed to load announcements:', error);
            }
        }

        // ÎìúÎ°≠Îã§Ïö¥ ÌÜ†Í∏Ä
        function toggleDropdown(section) {
            const content = document.getElementById(section + '-content');
            const icon = document.getElementById(section + '-icon');

            content.classList.toggle('open');
            icon.classList.toggle('open');
        }

        // Ï†úÎ≥¥ Ï†úÏ∂ú
        async function submitReport() {
            const errorDiv = document.getElementById('reportMessage');
            const reporterUniqueId = document.getElementById('reporterUniqueId').value;
            const reporterNickname = document.getElementById('reporterNickname').value;
            const discordId = document.getElementById('discordId').value;
            const reportDate = document.getElementById('reportDate').value;
            const fraudsterUniqueId = document.getElementById('fraudsterUniqueId').value;
            const amount = document.getElementById('amount').value;
            const reason = document.getElementById('reason').value;

            errorDiv.classList.add('hidden');

            if (!reporterUniqueId || !reporterNickname || !discordId || !reportDate || !fraudsterUniqueId || !amount || !reason) {
                errorDiv.textContent = 'Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/submit-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reporterUniqueId: parseInt(reporterUniqueId),
                        reporterNickname,
                        discordId,
                        reportDate,
                        fraudsterUniqueId: parseInt(fraudsterUniqueId),
                        amount: parseInt(amount),
                        reason
                    })
                });

                const data = await response.json();

                if (data.success) {
                    errorDiv.textContent = data.message;
                    errorDiv.style.background = '#d4edda';
                    errorDiv.style.color = '#155724';
                    errorDiv.classList.remove('hidden');

                    // Ìèº Ï¥àÍ∏∞Ìôî
                    document.getElementById('reporterUniqueId').value = '';
                    document.getElementById('reporterNickname').value = '';
                    document.getElementById('discordId').value = '';
                    document.getElementById('reportDate').value = '';
                    document.getElementById('fraudsterUniqueId').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('reason').value = '';
                } else {
                    errorDiv.textContent = data.message || 'Ï†úÏ∂ú Ïã§Ìå®';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§';
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
