<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIVEN : FREEDOM - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 관리자 로그인 화면 */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-box h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            max-width: 350px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 15px;
            margin-bottom: 20px;
            outline: none;
        }

        .login-box input:focus {
            border-color: #434343;
        }

        /* 관리자 패널 */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            font-size: 2em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #434343, #000000);
            color: white;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #434343;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #434343, #000000);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>Admin Login</h1>
            <input type="password" id="adminPassword" placeholder="Admin Password" />
            <div id="loginError" class="message error hidden"></div>
            <button class="btn btn-primary" onclick="verifyAdminPassword()">Login</button>
        </div>
    </div>

    <!-- 관리자 패널 -->
    <div class="container">
        <div class="admin-panel" id="adminPanel">
            <div class="header">
                <h1>FIVEN : FREEDOM - Admin Panel</h1>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('fraud')">Fraud Reports</button>
                <button class="tab" onclick="switchTab('tips')">Tips</button>
                <button class="tab" onclick="switchTab('settings')">Settings</button>
            </div>

            <!-- 사기 신고 관리 -->
            <div class="tab-content active" id="fraudTab">
                <div class="card">
                    <h2>Add New Fraud Report</h2>
                    <div id="fraudMessage" class="message"></div>
                    <div class="form-group">
                        <label>Report Date</label>
                        <input type="date" id="fraudDate" />
                    </div>
                    <div class="form-group">
                        <label>Unique ID (Number)</label>
                        <input type="number" id="fraudUniqueId" placeholder="12345" />
                    </div>
                    <div class="form-group">
                        <label>Amount (KRW)</label>
                        <input type="number" id="fraudAmount" placeholder="500000" />
                    </div>
                    <div class="form-group">
                        <label>Reason</label>
                        <textarea id="fraudReason" placeholder="Enter fraud details..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="addFraudReport()">Add Report</button>
                </div>

                <div class="card">
                    <h2>All Fraud Reports</h2>
                    <button class="btn btn-primary" onclick="loadFraudReports()">Refresh</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Unique ID</th>
                                <th>Amount</th>
                                <th>Reason</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="fraudReportsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- 제보 관리 -->
            <div class="tab-content" id="tipsTab">
                <div class="card">
                    <h2>Add New Tip</h2>
                    <div id="tipMessage" class="message"></div>
                    <div class="form-group">
                        <label>Tip Content</label>
                        <textarea id="tipContent" placeholder="Enter tip information..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="addTipReport()">Add Tip</button>
                </div>

                <div class="card">
                    <h2>All Tips</h2>
                    <button class="btn btn-primary" onclick="loadTipReports()">Refresh</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Content</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tipReportsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- 설정 -->
            <div class="tab-content" id="settingsTab">
                <div class="card">
                    <h2>Change Site Password</h2>
                    <div id="sitePasswordMessage" class="message"></div>
                    <div class="form-group">
                        <label>New Site Password</label>
                        <input type="text" id="newSitePassword" placeholder="Enter new password for users" />
                    </div>
                    <button class="btn btn-primary" onclick="changeSitePassword()">Change Password</button>
                </div>

                <div class="card">
                    <h2>Change Admin Password</h2>
                    <div id="adminPasswordMessage" class="message"></div>
                    <div class="form-group">
                        <label>New Admin Password</label>
                        <input type="text" id="newAdminPassword" placeholder="Enter new admin password" />
                    </div>
                    <button class="btn btn-primary" onclick="changeAdminPassword()">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'fraud';

        // 관리자 로그인
        async function verifyAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!password) {
                showMessage(errorDiv, 'Please enter a password', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/verify-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminPanel').classList.add('active');
                    loadFraudReports();
                } else {
                    showMessage(errorDiv, data.message || 'Incorrect password', 'error');
                }
            } catch (error) {
                showMessage(errorDiv, 'Server error occurred', 'error');
            }
        }

        // 엔터키로 로그인
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyAdminPassword();
            });
        });

        // 탭 전환
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'fraud') loadFraudReports();
            if (tab === 'tips') loadTipReports();
        }

        // 메시지 표시
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + type;
            setTimeout(() => {
                element.className = 'message';
            }, 5000);
        }

        // 사기 신고 추가
        async function addFraudReport() {
            const messageDiv = document.getElementById('fraudMessage');
            const reportDate = document.getElementById('fraudDate').value;
            const uniqueId = document.getElementById('fraudUniqueId').value;
            const amount = document.getElementById('fraudAmount').value;
            const reason = document.getElementById('fraudReason').value;

            if (!reportDate || !uniqueId || !amount || !reason) {
                showMessage(messageDiv, 'Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/fraud-reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reportDate, uniqueId: parseInt(uniqueId), amount: parseInt(amount), reason })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('fraudDate').value = '';
                    document.getElementById('fraudUniqueId').value = '';
                    document.getElementById('fraudAmount').value = '';
                    document.getElementById('fraudReason').value = '';
                    loadFraudReports();
                } else {
                    showMessage(messageDiv, data.message || 'Failed to add report', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Server error occurred', 'error');
            }
        }

        // 사기 신고 목록 로드
        async function loadFraudReports() {
            try {
                const response = await fetch('/api/admin/fraud-reports');
                const data = await response.json();

                const tbody = document.getElementById('fraudReportsTable');
                tbody.innerHTML = '';

                if (data.success && data.data.length > 0) {
                    data.data.forEach(report => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${report.id}</td>
                            <td>${new Date(report.report_date).toLocaleDateString('ko-KR')}</td>
                            <td>${report.unique_id}</td>
                            <td>${report.amount.toLocaleString()} KRW</td>
                            <td>${report.reason.substring(0, 50)}${report.reason.length > 50 ? '...' : ''}</td>
                            <td><button class="btn btn-danger" onclick="deleteFraudReport(${report.id})">Delete</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No reports found</td></tr>';
                }
            } catch (error) {
                console.error('Failed to load fraud reports:', error);
            }
        }

        // 사기 신고 삭제
        async function deleteFraudReport(id) {
            if (!confirm('Are you sure you want to delete this report?')) return;

            try {
                const response = await fetch(`/api/admin/fraud-reports/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadFraudReports();
                } else {
                    alert(data.message || 'Failed to delete');
                }
            } catch (error) {
                alert('Server error occurred');
            }
        }

        // 제보 추가
        async function addTipReport() {
            const messageDiv = document.getElementById('tipMessage');
            const content = document.getElementById('tipContent').value;

            if (!content) {
                showMessage(messageDiv, 'Please enter tip content', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/tip-reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('tipContent').value = '';
                    loadTipReports();
                } else {
                    showMessage(messageDiv, data.message || 'Failed to add tip', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Server error occurred', 'error');
            }
        }

        // 제보 목록 로드
        async function loadTipReports() {
            try {
                const response = await fetch('/api/admin/tip-reports');
                const data = await response.json();

                const tbody = document.getElementById('tipReportsTable');
                tbody.innerHTML = '';

                if (data.success && data.data.length > 0) {
                    data.data.forEach(tip => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${tip.id}</td>
                            <td>${tip.content.substring(0, 100)}${tip.content.length > 100 ? '...' : ''}</td>
                            <td>${new Date(tip.created_at).toLocaleString('ko-KR')}</td>
                            <td><button class="btn btn-danger" onclick="deleteTipReport(${tip.id})">Delete</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No tips found</td></tr>';
                }
            } catch (error) {
                console.error('Failed to load tip reports:', error);
            }
        }

        // 제보 삭제
        async function deleteTipReport(id) {
            if (!confirm('Are you sure you want to delete this tip?')) return;

            try {
                const response = await fetch(`/api/admin/tip-reports/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadTipReports();
                } else {
                    alert(data.message || 'Failed to delete');
                }
            } catch (error) {
                alert('Server error occurred');
            }
        }

        // 사이트 비밀번호 변경
        async function changeSitePassword() {
            const messageDiv = document.getElementById('sitePasswordMessage');
            const newPassword = document.getElementById('newSitePassword').value;

            if (!newPassword) {
                showMessage(messageDiv, 'Please enter a new password', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/change-site-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('newSitePassword').value = '';
                } else {
                    showMessage(messageDiv, data.message || 'Failed to change password', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Server error occurred', 'error');
            }
        }

        // 관리자 비밀번호 변경
        async function changeAdminPassword() {
            const messageDiv = document.getElementById('adminPasswordMessage');
            const newPassword = document.getElementById('newAdminPassword').value;

            if (!newPassword) {
                showMessage(messageDiv, 'Please enter a new password', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/change-admin-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('newAdminPassword').value = '';
                } else {
                    showMessage(messageDiv, data.message || 'Failed to change password', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Server error occurred', 'error');
            }
        }
    </script>
</body>
</html>
