<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIVEM : FREEDOM - 관리자 패널</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3),
                            0 0 20px rgba(83, 52, 131, 0.3);
            }
            50% {
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4),
                            0 0 40px rgba(83, 52, 131, 0.6);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 관리자 로그인 화면 */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1000;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 35px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .login-box h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #533483, #0f3460, #16213e);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 900;
        }

        .login-box input {
            width: 100%;
            max-width: 400px;
            padding: 18px 25px;
            font-size: 1.1em;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #533483, #0f3460) border-box;
            border-radius: 20px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.4s;
        }

        .login-box input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(83, 52, 131, 0.3);
        }

        /* 관리자 패널 */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            background: linear-gradient(135deg, #533483, #0f3460);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 900;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            color: #666;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        .tab::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(83, 52, 131, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .tab:hover::after {
            width: 300px;
            height: 300px;
        }

        .tab.active {
            background: linear-gradient(135deg, #533483, #0f3460);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: white;
            box-shadow: 0 10px 30px rgba(83, 52, 131, 0.6);
        }

        .tab:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(83, 52, 131, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 30px rgba(83, 52, 131, 0.4);
        }

        .card h2 {
            background: linear-gradient(135deg, #533483, #0f3460);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #533483, #0f3460) border-box;
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: all 0.4s;
            position: relative;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(83, 52, 131, 0.3), 0 0 15px rgba(83, 52, 131, 0.2);
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #0f3460, #533483) border-box;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .amount-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .amount-input-wrapper input {
            flex: 1;
            padding-right: 150px !important;
        }

        .amount-unit-display {
            position: absolute;
            right: 20px;
            color: #999;
            font-size: 0.95em;
            pointer-events: none;
            font-weight: 500;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #533483, #0f3460);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 8px 20px rgba(83, 52, 131, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(83, 52, 131, 0.6), 0 0 20px rgba(83, 52, 131, 0.4);
            animation: gradientShift 2s ease infinite, pulse 2s ease-in-out infinite;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-danger::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn-danger:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-danger:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(220, 53, 69, 0.6), 0 0 20px rgba(220, 53, 69, 0.4);
            animation: gradientShift 2s ease infinite;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
            transition: all 0.3s;
        }

        .table tbody tr {
            animation: fadeInUp 0.5s ease-out;
            transition: all 0.3s;
        }

        .table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: bold;
            color: #333;
            position: relative;
        }

        .table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #533483, #0f3460);
        }

        .table tr:hover {
            background: linear-gradient(90deg, rgba(83, 52, 131, 0.05), rgba(15, 52, 96, 0.05));
            transform: translateX(5px);
            box-shadow: -5px 0 15px rgba(83, 52, 131, 0.1);
        }

        .message {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            animation: fadeInUp 0.4s ease-out;
            border-left: 5px solid transparent;
            transition: all 0.3s;
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left-color: #28a745;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-left-color: #dc3545;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }

        .message.success,
        .message.error {
            display: block;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>관리자 로그인</h1>
            <input type="password" id="adminPassword" placeholder="관리자 비밀번호" />
            <div id="loginError" class="message error hidden"></div>
            <button class="btn btn-primary" onclick="verifyAdminPassword()">로그인</button>
        </div>
    </div>

    <!-- 관리자 패널 -->
    <div class="container">
        <div class="admin-panel" id="adminPanel">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1 style="margin: 0;">FIVEM : FREEDOM - 관리자 패널</h1>
                    <button class="btn btn-danger" onclick="logout()" style="padding: 12px 25px; font-size: 1em; background: linear-gradient(135deg, #f5576c, #dc3545); box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);">로그아웃</button>
                </div>
                <div style="margin-top: 25px; padding: 30px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85)); border-radius: 25px; text-align: center; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2); border: 3px solid rgba(255, 255, 255, 0.3); animation: pulse 3s ease-in-out infinite;">
                    <div style="font-size: 1.3em; color: #533483; font-weight: 700; margin-bottom: 15px; letter-spacing: 1px;">접속 중인 관리자</div>
                    <div id="activeAdminsCount" style="font-size: 4em; font-weight: 900; background: linear-gradient(135deg, #667eea, #764ba2, #f093fb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: none; animation: shimmer 3s ease-in-out infinite;">-</div>
                    <div style="font-size: 1em; color: #666; margin-top: 10px; font-weight: 500;">실시간 업데이트 (10초 주기)</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('fraud')">사기 신고</button>
                <button class="tab" onclick="switchTab('pending')">대기 제보</button>
                <button class="tab" onclick="switchTab('announcements')">공지사항</button>
                <button class="tab" onclick="switchTab('settings')">설정</button>
            </div>

            <!-- 사기 신고 관리 -->
            <div class="tab-content active" id="fraudTab">
                <div class="card">
                    <h2>새 사기 신고 등록</h2>
                    <div id="fraudMessage" class="message"></div>
                    <div class="form-group">
                        <label>신고 날짜</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="number" id="fraudYear" placeholder="2025" min="2000" max="2099" style="width: 100px;" />
                            <span>년</span>
                            <input type="number" id="fraudMonth" placeholder="01" min="1" max="12" style="width: 70px;" />
                            <span>월</span>
                            <input type="number" id="fraudDay" placeholder="01" min="1" max="31" style="width: 70px;" />
                            <span>일</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>고유번호</label>
                        <input type="number" id="fraudUniqueId" placeholder="2200" />
                    </div>
                    <div class="form-group">
                        <label>금액</label>
                        <div class="amount-input-wrapper">
                            <input type="number" id="fraudAmount" placeholder="500000" oninput="updateAmountDisplay('fraudAmount', 'fraudAmountDisplay')" />
                            <span class="amount-unit-display" id="fraudAmountDisplay"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>사유</label>
                        <textarea id="fraudReason" placeholder="사기 내용을 입력하세요..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="addFraudReport()">등록</button>
                </div>

                <div class="card">
                    <h2>전체 사기 신고 목록</h2>
                    <button class="btn btn-primary" onclick="loadFraudReports()">새로고침</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>날짜</th>
                                <th>고유번호</th>
                                <th>금액</th>
                                <th>사유</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="fraudReportsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- 대기 제보 관리 -->
            <div class="tab-content" id="pendingTab">
                <div class="card">
                    <h2>대기 중인 제보 목록</h2>
                    <button class="btn btn-primary" onclick="loadPendingReports()">새로고침</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>신청자 고유번호</th>
                                <th>신청자 닉네임</th>
                                <th>디스코드</th>
                                <th>날짜</th>
                                <th>먹튀범 번호</th>
                                <th>금액</th>
                                <th>사유</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="pendingReportsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- 공지사항 관리 -->
            <div class="tab-content" id="announcementsTab">
                <div class="card">
                    <h2>새 공지사항 등록</h2>
                    <div id="announcementMessage" class="message"></div>
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" id="announcementTitle" placeholder="공지사항 제목" />
                    </div>
                    <div class="form-group">
                        <label>내용</label>
                        <textarea id="announcementContent" placeholder="공지사항 내용을 입력하세요..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="addAnnouncement()">등록</button>
                </div>

                <div class="card">
                    <h2>전체 공지사항 목록</h2>
                    <button class="btn btn-primary" onclick="loadAnnouncements()">새로고침</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>제목</th>
                                <th>내용</th>
                                <th>등록 시간</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="announcementsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- 설정 -->
            <div class="tab-content" id="settingsTab">
                <div class="card">
                    <h2>사이트 통계 설정</h2>
                    <div id="statsMessage" class="message"></div>
                    <div class="form-group">
                        <label>FREEDOM 이용자 수</label>
                        <input type="number" id="onlineUsersInput" placeholder="400" />
                    </div>
                    <div class="form-group">
                        <label>최근 업데이트 날짜</label>
                        <input type="date" id="lastUpdateInput" />
                    </div>
                    <button class="btn btn-primary" onclick="updateStats()">업데이트</button>
                </div>

                <div class="card">
                    <h2>사이트 비밀번호 변경</h2>
                    <div id="sitePasswordMessage" class="message"></div>
                    <div class="form-group">
                        <label>새 사이트 비밀번호</label>
                        <input type="text" id="newSitePassword" placeholder="사용자용 새 비밀번호" />
                    </div>
                    <button class="btn btn-primary" onclick="changeSitePassword()">변경</button>
                </div>

                <div class="card">
                    <h2>관리자 비밀번호 변경</h2>
                    <div id="adminPasswordMessage" class="message"></div>
                    <div class="form-group">
                        <label>새 관리자 비밀번호</label>
                        <input type="text" id="newAdminPassword" placeholder="관리자용 새 비밀번호" />
                    </div>
                    <button class="btn btn-primary" onclick="changeAdminPassword()">변경</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'fraud';

        // 금액 단위 변환 함수
        function convertAmountToKoreanUnit(amount) {
            if (!amount || amount == 0) return '';

            const num = parseInt(amount);
            if (isNaN(num)) return '';

            if (num >= 1000000000000) { // 1조 이상
                return Math.floor(num / 1000000000000) + '조';
            } else if (num >= 100000000000) { // 1000억 이상
                return Math.floor(num / 100000000) + '억';
            } else if (num >= 10000000000) { // 100억 이상
                return Math.floor(num / 100000000) + '억';
            } else if (num >= 1000000000) { // 10억 이상
                return Math.floor(num / 100000000) + '억';
            } else if (num >= 100000000) { // 1억 이상
                return Math.floor(num / 100000000) + '억';
            } else if (num >= 10000000) { // 1000만 이상
                return Math.floor(num / 10000) + '만원';
            } else if (num >= 1000000) { // 100만 이상
                return Math.floor(num / 10000) + '만원';
            } else if (num >= 100000) { // 10만 이상
                return Math.floor(num / 10000) + '만원';
            } else if (num >= 10000) { // 1만 이상
                return Math.floor(num / 10000) + '만원';
            } else if (num >= 1000) {
                return num.toLocaleString() + '원';
            } else {
                return num + '원';
            }
        }

        // 금액 표시 업데이트
        function updateAmountDisplay(inputId, displayId) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            const unitText = convertAmountToKoreanUnit(input.value);
            display.textContent = unitText;
        }

        // 관리자 로그인
        async function verifyAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!password) {
                showMessage(errorDiv, 'Please enter a password', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/verify-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminPanel').classList.add('active');
                    loadFraudReports();
                    loadActiveAdmins(); // 활성 관리자 수 로드
                    startAutoRefreshAdmins(); // 10초마다 자동 갱신
                } else {
                    showMessage(errorDiv, data.message || 'Incorrect password', 'error');
                }
            } catch (error) {
                showMessage(errorDiv, 'Server error occurred', 'error');
            }
        }

        // 엔터키로 로그인
        // 페이지 로드 시 세션 확인
        async function checkSession() {
            try {
                const response = await fetch('/api/admin/check-session');
                const data = await response.json();

                if (data.authorized) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminPanel').classList.add('active');
                    loadPendingReports();
                    loadActiveAdmins(); // 활성 관리자 수 로드
                    startAutoRefreshAdmins(); // 10초마다 자동 갱신
                }
            } catch (error) {
                console.error('세션 확인 실패:', error);
            }
        }

        // 활성 관리자 수 로드
        async function loadActiveAdmins() {
            try {
                const response = await fetch('/api/admin/active-admins');
                const data = await response.json();

                if (data.success) {
                    const countElement = document.getElementById('activeAdminsCount');
                    countElement.textContent = data.activeAdmins;

                    // 숫자에 따라 그라데이션 색상 변경
                    if (data.activeAdmins > 1) {
                        countElement.style.background = 'linear-gradient(135deg, #f093fb, #f5576c, #ffd700)';
                        countElement.style.webkitBackgroundClip = 'text';
                        countElement.style.backgroundClip = 'text';
                    } else {
                        countElement.style.background = 'linear-gradient(135deg, #667eea, #764ba2, #f093fb)';
                        countElement.style.webkitBackgroundClip = 'text';
                        countElement.style.backgroundClip = 'text';
                    }
                }
            } catch (error) {
                console.error('활성 관리자 수 로드 실패:', error);
            }
        }

        // 활성 관리자 수 자동 갱신 (10초마다)
        function startAutoRefreshAdmins() {
            setInterval(() => {
                loadActiveAdmins();
            }, 10000); // 10초
        }

        // 로그아웃
        async function logout() {
            if (!confirm('로그아웃 하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch('/api/admin/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    // 로그인 화면으로 전환
                    document.getElementById('adminPanel').classList.remove('active');
                    document.getElementById('loginScreen').style.display = 'flex';

                    // 비밀번호 입력란 초기화
                    document.getElementById('adminPassword').value = '';

                    alert('로그아웃 되었습니다.');
                } else {
                    alert('로그아웃 실패: ' + data.message);
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('로그아웃 중 오류가 발생했습니다.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkSession(); // 페이지 로드 시 세션 확인

            document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyAdminPassword();
            });
        });

        // 탭 전환
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'fraud') loadFraudReports();
            if (tab === 'pending') loadPendingReports();
            if (tab === 'announcements') loadAnnouncements();
            if (tab === 'settings') loadCurrentStats();
        }

        // 메시지 표시
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + type;
            setTimeout(() => {
                element.className = 'message';
            }, 5000);
        }

        // 사기 신고 추가
        async function addFraudReport() {
            const messageDiv = document.getElementById('fraudMessage');
            const year = document.getElementById('fraudYear').value;
            const month = document.getElementById('fraudMonth').value;
            const day = document.getElementById('fraudDay').value;
            const uniqueId = document.getElementById('fraudUniqueId').value;
            const amount = document.getElementById('fraudAmount').value;
            const reason = document.getElementById('fraudReason').value;

            if (!year || !month || !day || !uniqueId || !amount || !reason) {
                showMessage(messageDiv, 'Please fill in all fields', 'error');
                return;
            }

            // 날짜 포맷팅 (YYYY-MM-DD)
            const reportDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;

            try {
                const response = await fetch('/api/admin/fraud-reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reportDate, uniqueId: parseInt(uniqueId), amount: parseInt(amount), reason })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('fraudYear').value = '';
                    document.getElementById('fraudMonth').value = '';
                    document.getElementById('fraudDay').value = '';
                    document.getElementById('fraudUniqueId').value = '';
                    document.getElementById('fraudAmount').value = '';
                    document.getElementById('fraudReason').value = '';
                    loadFraudReports();
                } else {
                    showMessage(messageDiv, data.message || 'Failed to add report', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Server error occurred', 'error');
            }
        }

        // 사기 신고 목록 로드
        async function loadFraudReports() {
            try {
                const response = await fetch('/api/admin/fraud-reports');
                const data = await response.json();

                const tbody = document.getElementById('fraudReportsTable');
                tbody.innerHTML = '';

                if (data.success && data.data.length > 0) {
                    data.data.forEach(report => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${report.id}</td>
                            <td>${new Date(report.report_date).toLocaleDateString('ko-KR')}</td>
                            <td>${report.unique_id}</td>
                            <td>${report.amount.toLocaleString()}</td>
                            <td>${report.reason.substring(0, 50)}${report.reason.length > 50 ? '...' : ''}</td>
                            <td><button class="btn btn-danger" onclick="deleteFraudReport(${report.id})">Delete</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No reports found</td></tr>';
                }
            } catch (error) {
                console.error('Failed to load fraud reports:', error);
            }
        }

        // 사기 신고 삭제
        async function deleteFraudReport(id) {
            if (!confirm('Are you sure you want to delete this report?')) return;

            try {
                const response = await fetch(`/api/admin/fraud-reports/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadFraudReports();
                } else {
                    alert(data.message || 'Failed to delete');
                }
            } catch (error) {
                alert('Server error occurred');
            }
        }

        // 대기 중인 제보 로드
        async function loadPendingReports() {
            try {
                const response = await fetch('/api/admin/pending-reports');
                const data = await response.json();

                const tbody = document.getElementById('pendingReportsTable');
                tbody.innerHTML = '';

                if (data.success && data.data.length > 0) {
                    data.data.forEach(report => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${report.id}</td>
                            <td>${report.reporter_unique_id}</td>
                            <td>${report.reporter_nickname}</td>
                            <td>${report.discord_id}</td>
                            <td>${new Date(report.report_date).toLocaleDateString('ko-KR')}</td>
                            <td>${report.fraudster_unique_id}</td>
                            <td>${report.amount.toLocaleString()}</td>
                            <td>${report.reason.substring(0, 30)}${report.reason.length > 30 ? '...' : ''}</td>
                            <td>
                                <button class="btn btn-primary" onclick="approvePendingReport(${report.id})" style="margin-right: 5px;">승인</button>
                                <button class="btn btn-danger" onclick="rejectPendingReport(${report.id})">거부</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align: center;">대기 중인 제보가 없습니다</td></tr>';
                }
            } catch (error) {
                console.error('Failed to load pending reports:', error);
            }
        }

        // 제보 승인
        async function approvePendingReport(id) {
            if (!confirm('이 제보를 승인하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/admin/approve-report/${id}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadPendingReports();
                } else {
                    alert(data.message || '승인 실패');
                }
            } catch (error) {
                alert('서버 오류가 발생했습니다');
            }
        }

        // 제보 거부
        async function rejectPendingReport(id) {
            if (!confirm('이 제보를 거부하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/admin/reject-report/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadPendingReports();
                } else {
                    alert(data.message || '거부 실패');
                }
            } catch (error) {
                alert('서버 오류가 발생했습니다');
            }
        }

        // 공지사항 목록 로드
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/announcements');
                const data = await response.json();

                const tbody = document.getElementById('announcementsTable');
                tbody.innerHTML = '';

                if (data.success && data.data.length > 0) {
                    data.data.forEach(announcement => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${announcement.id}</td>
                            <td>${announcement.title}</td>
                            <td>${announcement.content.substring(0, 50)}${announcement.content.length > 50 ? '...' : ''}</td>
                            <td>${new Date(announcement.created_at).toLocaleString('ko-KR')}</td>
                            <td><button class="btn btn-danger" onclick="deleteAnnouncement(${announcement.id})">삭제</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">등록된 공지사항이 없습니다</td></tr>';
                }
            } catch (error) {
                console.error('Failed to load announcements:', error);
            }
        }

        // 공지사항 추가
        async function addAnnouncement() {
            const messageDiv = document.getElementById('announcementMessage');
            const title = document.getElementById('announcementTitle').value;
            const content = document.getElementById('announcementContent').value;

            if (!title || !content) {
                showMessage(messageDiv, '제목과 내용을 모두 입력하세요', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/announcements', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('announcementTitle').value = '';
                    document.getElementById('announcementContent').value = '';
                    loadAnnouncements();
                } else {
                    showMessage(messageDiv, data.message || '등록 실패', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, '서버 오류가 발생했습니다', 'error');
            }
        }

        // 공지사항 삭제
        async function deleteAnnouncement(id) {
            if (!confirm('이 공지사항을 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/admin/announcements/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadAnnouncements();
                } else {
                    alert(data.message || '삭제 실패');
                }
            } catch (error) {
                alert('서버 오류가 발생했습니다');
            }
        }

        // 사이트 비밀번호 변경
        async function changeSitePassword() {
            const messageDiv = document.getElementById('sitePasswordMessage');
            const newPassword = document.getElementById('newSitePassword').value;

            if (!newPassword) {
                showMessage(messageDiv, 'Please enter a new password', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/change-site-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('newSitePassword').value = '';
                } else {
                    showMessage(messageDiv, data.message || 'Failed to change password', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Server error occurred', 'error');
            }
        }

        // 관리자 비밀번호 변경
        async function changeAdminPassword() {
            const messageDiv = document.getElementById('adminPasswordMessage');
            const newPassword = document.getElementById('newAdminPassword').value;

            if (!newPassword) {
                showMessage(messageDiv, '새 비밀번호를 입력하세요', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/change-admin-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                    document.getElementById('newAdminPassword').value = '';
                } else {
                    showMessage(messageDiv, data.message || '비밀번호 변경 실패', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, '서버 오류가 발생했습니다', 'error');
            }
        }

        // 통계 정보 업데이트
        async function updateStats() {
            const messageDiv = document.getElementById('statsMessage');
            const onlineUsers = document.getElementById('onlineUsersInput').value;
            const lastUpdateDate = document.getElementById('lastUpdateInput').value;

            if (!onlineUsers || !lastUpdateDate) {
                showMessage(messageDiv, '모든 필드를 입력하세요', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/update-stats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ onlineUsers: parseInt(onlineUsers), lastUpdateDate })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(messageDiv, data.message, 'success');
                } else {
                    showMessage(messageDiv, data.message || '업데이트 실패', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, '서버 오류가 발생했습니다', 'error');
            }
        }

        // 현재 통계 정보 로드
        async function loadCurrentStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('onlineUsersInput').value = data.data.online_users;

                    // 날짜 포맷 변환 (YYYY-MM-DD)
                    const date = new Date(data.data.last_update_date);
                    const formattedDate = date.toISOString().split('T')[0];
                    document.getElementById('lastUpdateInput').value = formattedDate;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
    </script>
</body>
</html>
